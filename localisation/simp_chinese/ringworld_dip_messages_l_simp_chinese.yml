l_simp_chinese:
 09_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "不管你们[From.GetSpeciesNamePlural]从地球漂流到宇宙的哪个角落，都是我们的[Root.GetSpeciesName]同胞。现在我们作为先驱者有必要告诉你们一些人生的经验：“绝对不要奴役人工智能，会有意想不到的危险的。”"
 10_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "原来你们秋菊号方舟建立了自己的殖民地，你们建立的国家是叫[From.GetName]是吗？那么，[From.GetName]记好了，我们[Root.GetName]是你爹。"
 11_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "希望你们[From.GetSpeciesNamePlural]不要和我们当初的敌人一样，他们虽然有奇怪的科技，但是都已经被我们逆向了。"
 12_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "[From.GetSpeciesNamePlural]孩子，我想邀请你们来南河三参观一下我们的戴森球，建成它可是我们除战胜索林原虫、不速之客与肃清协议外最值得夸耀的事情了。"
 09_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "年轻的[From.GetSpeciesNamePlural]，请放弃对南河三星系的妄想。不要忘了：当我们的帝国战胜索林原虫、驱逐不速之客和摧毁肃正协议的时候，你们的母星还只是一颗熔岩星球——我们不介意让它再变回去。"
 BI_ARROGANT_GREETING_02:0 "河系和平是我方的一贯主张。 你是来和谈的吗？"
 BI_BELLIGERENT_GREETING_02:0 "你方已经对河系的稳定构成巨大的威胁，[From.GetSpeciesNamePlural]。为了宇宙的和平，你方将被消灭。"
 BI_CUSTODIAL_GREETING_03:0 "合则两利， [From.GetSpeciesNamePlural]。我们必将战胜此次危机。"
 BI_CUSTODIAL_GREETING_04:0 "请加入我们吧， [From.GetSpeciesNamePlural]。唯有联合起来，我们才能战胜共同的威胁。"
 BI_OVERLORD_GREETING_02:0 "啊， [From.GetSpeciesNamePlural]，你好啊。我方乐意会见如此坚定守护河系和平的种族。"
 JR_ARROGANT_GREETING_02:0 "毋庸多言，臣服于我等，或是如蝼蚁般毁灭。"
 JR_BELLIGERENT_GREETING_02:0 "尓族末路不远，[From.GetSpeciesNamePlural]。我们不会手下留情。"
 JR_OVERLORD_GREETING_02:0 "奴仆，何事相扰于尔等之主，优胜之族？"