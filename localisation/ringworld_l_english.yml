 personality_awakened_fallen_empire_egalitarian:0 "银河解放者"
 personality_fallen_empire_egalitarian_desc:0 "这个失落帝国致力于保护年轻的种族。为了达成目的他们可能会向年轻的种族发布任务或者索取贡品。"
 personality_awakened_fallen_empire_egalitarian_desc:0 "这类复兴帝国试图将所有民族纳入它的保护之下，不过它坚决不姑息任何不接受‘和平条约’的国家。"
