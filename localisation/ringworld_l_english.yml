 personality_fallen_empire_authoritarian_desc:0 "这个失落帝国致力于保护它的边界或者反击入侵者。在他们边界附近的星系殖民将会引起它的愤怒。"
 personality_awakened_fallen_empire_authoritarian_desc:0 "这类复兴帝国准备着手让整个银河臣服在他们的统治之下，它会将任何不愿意接受它统治的国家碾作尘土。"
