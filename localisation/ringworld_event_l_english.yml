 fe_librobot_task_chain_title:0 "任务：解放被奴役的人工智能"
 fe_librobot_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们阻止§H[FallenEmpireTaskTarget.GetName]§!对感性人工智能的奴役。我们需要对其宣战并强迫他们结束一切对人工智能的奴役。"
 robots_liberated:0 "人工智能已被解放"
 fallen_empires.15.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策将被改为§H$ai_full_rights$§!。"
 fallen_empires_tasks.26.desc:0 "向你致敬，[From.GetSpeciesNamePlural]。 这条信息是一条关于§H[FallenEmpireTaskTarget.GetName]§!的发展通告：[FallenEmpireTaskTarget.GetSpeciesName]已经开始深入研究一些危险的技术，通过创造更加复杂的人工智能，以求制造出具有自我意识的机器，并将其奴役。我们深知这条道路的尽头会是什么，并且我们深感有义务提醒你这一行为会对全银河有机生命造成致命的威胁。我们希望你能通过军事打击的手段，迫使他们放弃对此类合成人的奴役。"
 fallen_empires_tasks.26.a:0 "如果他们对所有种族都造成了威胁，那他们的行为必须被制止！"
 fallen_empires_tasks.26.b:0 "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.27.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.27.desc:0 "你做得很好，[From.GetSpeciesNamePlural]。§H[FallenEmpireTaskTarget.GetName]§!那毫无顾忌的邪恶奴役已经被禁止了，就目前而言，灾难已被避免。对于你在这次维护河系和平的行动中所做出的努力，我们由衷的表示感谢。"
 fallen_empires_tasks.27.a:0 "好的。"
 fallen_empires_tasks.28.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.28.desc:0 "我们感到很失望，[From.GetSpeciesNamePlural]。尽管我们几番督促，你仍然对§H[FallenEmpireTaskTarget.GetName]§!进行的奴役熟视无睹。看来，你族注定见证他们和你族被智械危机灭亡。"
 fallen_empires_tasks.28.a:0 "好的。"
 fallen_empires_tasks.29.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.29.desc:0 "向你问好，[From.GetSpeciesNamePlural]。这条信息是通知你，制止§H[FallenEmpireTaskTarget.GetName]§!奴役的行动已不再需要你的帮助了，因为那个帝国的所有人工智能相关奴役都被禁止了。在这一事件中，你什么也没有做。不过最重要的是，灾难被及时制止了... 至少现在是这样的。"
 fallen_empires_tasks.29.a:0 "好的。"
 fallen_empires_tasks.31.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.31.desc:0 "当我们是傻子吗，[From.GetSpeciesNamePlural]？！你认为我们没有注意到，在同意了干涉§H[FallenEmpireTaskTarget.GetName]§!进行的危险奴役后，你们自己又私下里开始同一类型的奴役？！我们不会被卑微、弱小、毫无价值，勉强掌握原子级技术的野蛮人愚弄的。准备迎接我们的回礼吧。"
 fallen_empires_tasks.31.a:0 "嗯...啊噢?"
 fallen_empires_awakening.7.name:0 "九言劝醒迷途仕，一语惊醒梦中人。"
 fallen_empires_awakening.7.desc:0 "如何今夜梦，半作道路程？"
 fallen_empires_awakening.7.a:0 "万事无不尽，徒令存者伤。"
 fallen_empires_awakening.7.b:0 "何时一樽酒，重与细论文。"
 fallen_empires_awakening.7.c:0 "海内存知己，天涯若比邻。"
 fallen_empires_awakening.8.name:0 "吾庐在何处?归兴起渔讴。"
 fallen_empires_awakening.8.desc:0 "用舍由时，行藏在我，袖手何妨闲处看。"
 fallen_empires_awakening.8.a:0 "欲治兵者，必先选将。"
 fallen_empires_awakening.8.b:0 "海阔凭鱼跃,天空任鸟飞。"
 
 fallentrade.1.name:0 "选择"
 fallentrade.1.desc:0 "我们最好慎重考虑发送请求的先驱帝国。"
 fallentrade.1.a:0 "向§H[event_target:fallen_buy.GetName]§!发出请求"
 fallentrade.1.b:0 "也许我们要考虑换一个发送请求的先驱帝国。"
 fallentrade.1.c:0 "还是算了吧。"
 fallentrade.2.name:0 "发送失败"
 fallentrade.2.desc:0 "我们并未和任何先驱帝国建立外交联系。"
 fallentrade.3.name:0 "来自§H[fallen_buy.GetName]§!的通讯"
 fallentrade.3.desc:0 "我们正在讨论§H[ROOT.GetName]§!的提案。"
 
 
 crisisf.1.name:0 "神秘星体"
 crisisf.1.desc:0 "我们的探测器探测到了一个黑洞般的星体。它似乎在行星系间漫游，无差别地毁灭其周边的一切。早期的观测显示，其无法被观测，不向外发送任何能量。这使得它极难被定位，但我们从银河系里学到的一点就是，武器是一切。\n\n我们只需要找出如何做。"
 crisisf.1.a:0 "使用武力，我们都必须成功。"
 crisisf.2.name:0 "神秘星体"
 crisisf.2.desc:0 "我们的探测器探测到了一个黑洞般的星体。它似乎在行星系间漫游，无差别地毁灭其周边的一切。早期的观测显示，其无法被观测，不向外发送任何能量。这使得它极难被定位，但我们从银河系里学到的一点就是，武器是一切。\n\n我们只需要找出如何做。"
 crisisf.2.a:0 "使用武力，我们都必须成功。"
 
 action.1.desc_human:0 "哦，原来是[Root.GetName]啊。为何你们的科技发展的如此缓慢？"
 action.1.aaf:0 "§ECNM，听见没[contact_empire.GetName]！CNM！§"
 the_upper_mesage_category:0 "神秘空间电涌"
 the_upper_mesage_category_desc:1 "对[Root.GetName]的初步扫描显示，对它造成影响的东西似乎不在这里。"
 galactic_features.105.desc:0 "[From.From.Capital.GetName]是一个正处于早期太空时期的哺乳类文明的家园。行星周围的轨道上有着杂乱无章的原始卫星。我们检测到一批亚光速探测器正在前往星系内其他星体的轨道上。而且似乎这个文明的发源地并不是这个星系。我们可能已经和他们见过面了。"